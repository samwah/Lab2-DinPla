<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body>
	<div class="container">

		<div class="row">
			<div class="banner">
				<h1>HOMELETTE</h1>
				From the best chefs in the world directly into your kitchen
			</div>
		</div>

		<div class="row">

			<div class="col-md-12"  id="preperationView"> <!-- search and list -->

				<div class="row" style="background-color:#f1c745">
					<div class="col-md-10">
						<h2>My Dinner: <span id="numberOfGuests"></span> people</h2>
					</div>
					<div class="col-md-2">
						<a href='selected_dish.html' class="btn">go back and edit dinner</a>
					</div>
					<form>
						<input type="hidden" id="dishType" value="starter"/>
					</form>
				</div>
				<div class="row" style="background-color:white">
					<div>
						<div id="dishList">
						</div>
					</div>
				</div>			
			</div>
		</div>
	</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/myDinnerView.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/previewView.js"></script>
	<script src="js/view/preperationView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
