<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css">

  </head>
  <body>
	<div class="container">

		<div class="row">
			<div class="banner">
				<h1>HOMELETTE</h1>
				From the best chefs in the world directly into your kitchen
			</div>
		</div>

		<div class="row">
			<div class="col-md-2" id="myDinnerView2"> <!-- My dinner -->
				<div class="row">
					<h2>My dinner</h2>
				</div>
				<div class="row">
					<div class="col-md-4">
						People: <span id="numberOfGuests"></span>
					</div>
					<div class="col-md-8">
		          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</div>
				<div class="row" style="background-color:#ddd">
						<div class="col-md-8">Dish Name</div>
						<div class="col-md-4">Cost</div>
				</div>
				<div class="row">
					<div class="col-md-8">Pending</div>
					<div class="col-md-4">0.00</div>
				</div>
				<div class="row">
					<div id="pending_items"></div>
				</div>
				<div class="row">
					<div class="col-md-8">SEK</div>
					<div class="col-md-4">0.00</div>
				</div>
				<div class="row">
					<div class="col-md-12"><a href='dinner_overview.html' class="btn">Confirm Dinner</a></div>
				</div>
			</div>

			<div class="col-md-10"  id="exampleView"> <!-- search and list -->

				<div class="row" style="background-color:#f1c745">
					SELECT DISH
					<hr>
					<form>
						<input type="text" placeholder="Enter key words"></input>
						<button class="btn">search</button></input>
						<select id="dishType">
						  <option value="main dish">Main</option>
						  <option value="starter">Starter</option>
						  <option value="dessert">Dessert</option>
						</select>
					</form>
				</div>
				<div class="row" style="background-color:white">
					<div id="dishList">
					</div>
				</div>
				
			</div>
		</div>
	</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/myDinnerView.js"></script>
	<script src="js/view/myDinnerView2.js"></script>
	<script src="js/view/previewView.js"></script>
	<script src="js/view/preperationView.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/oneDishView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
