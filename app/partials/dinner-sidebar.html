<div id="sidebar" class="col-md-3 full-height bg-info">

	<label for="guestCount">Guests</label>
	<input class="form-control" id="guestCount" type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>

	<!-- TODO in Lab 5: Display the items on the menu with cost for each -->

	<!-- Displaying number of guests both in input box and here is redundant. It is here only for the example
	purpose so you can see how some information from the model can be retrieved. In Lab 5 you will replace 
	this with Total price of the menu -->
	<!--Total number of guest: {{getNumberOfGuests()}}-->

	<table class="table table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Cost</th>
				<th>Type</th>
				<th>*</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="dish in getFullMenu()">
				<td><a ng-href="#/dish/{{dish.RecipeID}}">{{dish.Title}}</a></td>
				<td>{{getDishPrice(dish)}} kr</td>
				<td>{{dish.Category}}</td>
				<td><button class="btn btn-danger btn-xs" ng-click="removeDishFromMenu(dish.RecipeID)">X</button></td>
			</tr>
			<tr ng-controller="DishCtrl">
				<td>Pending Cost</td>
				<td ng-if="dish">{{getDishPrice(dish)}} kr</td>
				<td ng-if="dish == null">0.00 kr</td>
			</tr>
			<tr ng-controller="DishCtrl">
				<td>Total Cost</td>
				<td ng-if="dish">{{getTotalMenuPrice()+getDishPrice(dish)}} kr</td>
				<td ng-if="dish == null">{{getTotalMenuPrice()}} kr</td>
			</tr>
		</tbody>
	</table>

	<div class="text-center" style="padding-bottom:10px">
		<a ng-href="#/overview" class="btn btn-danger">Confirm Dinner</a>
	</div>

</div>
