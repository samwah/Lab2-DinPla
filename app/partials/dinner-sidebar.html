<div id="sidebar" class="col-md-2 full-height bg-info">

	<label for="guestCount">Guests</label>
	<input id="guestCount" type="number" ng-model="numberOfGuests" ng-change="setNumberOfGuest(numberOfGuests)"/>

	<!-- TODO in Lab 5: Display the items on the menu with cost for each -->

	<!-- Displaying number of guests both in input box and here is redundant. It is here only for the example
	purpose so you can see how some information from the model can be retrieved. In Lab 5 you will replace 
	this with Total price of the menu -->
	<!--Total number of guest: {{getNumberOfGuests()}}-->

	<div>
		<h4>Menu</h4>
		<div ng-repeat="dish in getFullMenu()">
			<div>
				<a ng-href="#/dish/{{dish.RecipeID}}">{{dish.Title}}</a>
				{{getDishPrice(dish)}} kr
				<button class="btn btn-danger btn-xs" ng-click="removeDishFromMenu(dish.RecipeID)">X</button>
			</div>
		</div>
		<!--{{getTotalMenuPrice()}}-->
	</div>

</div>
