<!-- We include the sidebar as it is shared across two screens. -->
<ng-include src="'partials/dinner-sidebar.html'" ng-controller="DinnerCtrl"></ng-include>

<div id="search" class="col-md-10 full-height">

	<form class="form-inline">
		<div class="form-group">
			<input class="form-control" id="searchbar" ng-model="query" placeholder="Search"/>
			<button class="btn btn-primary" ng-click="search(query)">Find</button>
		</div>
		{{status}}
	</form>

	<div class="row">
		<div class="col-md-3" ng-repeat="dish in dishes">
			<div><img ng-src="{{dish.ImageURL120}}"/></div>
			{{dish.Title}}
			<a ng-href="#/dish/{{dish.RecipeID}}">View more</a>
			{{dish.Category}} {{dish.Subcategory}}
		</div>
	</div>

</div>
