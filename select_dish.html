<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  </head>
  <body>
	<div class="container" style="background-color:red">

		<div class="row">
			<h1>HOMELETTE</h1>
		</div>

		<div class="row">
			<div class="col-md-2" id="myDinnerView" style="background-color:green"> <!-- My dinner -->
				<div class="row">
					My dinner
				</div>
				<div class="row">
					<div>
						People: <span id="numberOfGuests"></span>
					</div>
					<div>
		          		<button id="minusGuest" class="btn"><span class="glyphicon glyphicon-minus"></span></button>
						<button id="plusGuest" class="btn"><span class="glyphicon glyphicon-plus"></span></button>
					</div>
				</div>
				<div class="row">
					<div class="banner">
						<div class="col-md-8">Dish Name</div>
						<div class="col-md-4">Cost</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8">Pending</div>
					<div class="col-md-4">0.00</div>
				</div>
				<div class="row">
					<div class="col-md-8">Item_list(in the future)</div>
				</div>
				<div class="row">
					<div class="col-md-8">SEK</div>
					<div class="col-md-4">0.00</div>
				</div>
				<div class="row">
					<div class="col-md-3">Confirm Dinner</div>
				</div>
			</div>

			<div class="col-md-10"  id="exampleView"> <!-- search and list -->

				<div class="row" style="background-color:yellow">
					SELECT DISH
					<hr>
					<form>
						<input type="text" placeholder="Enter key words"></input>
						<input type="submit" value="search"></input>
						<select>
						  <option value="volvo">Main</option>
						  <option value="saab">Saab</option>
						  <option value="mercedes">Mercedes</option>
						  <option value="audi">Audi</option>
						</select>
					</form>
				</div>
				<div class="row" style="background-color:white">
					lists
				</div>
				
			</div>
		</div>



	</div>


    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/myDinnerView.js"></script>
	<script src="js/view/exampleView.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
